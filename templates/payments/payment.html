{% extends "base.html" %}
{% block title %}Payment{% endblock %}

{% block content %}
<div class="payment-page">
    <h2>Payment for Order #{{ order.id }}</h2>

    <p class="amount">
        <strong>Total:</strong> â‚¦{{ order.total_price }}
    </p>

    <p class="note">
        You will be redirected to Paystack to complete your payment securely.
    </p>

    <a href="{% url 'payments:paystack_payment' order.id %}" class="pay-btn">
        Pay with Paystack
    </a>
</div>

<style>
.payment-page {
    max-width: 500px;
    margin: 80px auto;
    padding: 30px;
    text-align: center;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #fafafa;
}

.payment-page h2 {
    margin-bottom: 20px;
}

.amount {
    font-size: 20px;
    margin-bottom: 15px;
}

.note {
    font-size: 14px;
    color: #555;
    margin-bottom: 25px;
}

.pay-btn {
    display: inline-block;
    padding: 14px 30px;
    background-color: #0ba4db;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    text-decoration: none;
    transition: 0.3s;
}

.pay-btn:hover {
    background-color: #0989b9;
}
</style>
{% endblock %}
