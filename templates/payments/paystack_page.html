{% extends "base.html" %}
{% block title %}Pay for Order #{{ order.id }}{% endblock %}

{% block content %}

<div class="payment-wrapper">
    <div class="payment-card">

        <h2 class="payment-title">Complete Your Payment</h2>
        <p class="payment-subtitle">
            Order <strong>#{{ order.id }}</strong>
        </p>

        <div class="payment-summary">
            <div class="summary-row">
                <span>Total Amount</span>
                <span class="amount">â‚µ{{ order.total_price }}</span>
            </div>
        </div>

        <form method="POST" action="{% url 'payments:paystack_payment' order.id %}">
            {% csrf_token %}
            <button type="submit" class="paystack-btn">
                Pay Securely with Paystack
            </button>
        </form>

        <p class="payment-note">
            You will be redirected to Paystack to complete your payment securely.
        </p>

    </div>
</div>

<style>
/* ===== Payment Page Wrapper ===== */
.payment-wrapper {
    min-height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 15px;
    background: #f8fafc;
}

/* ===== Card ===== */
.payment-card {
    width: 100%;
    max-width: 420px;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    text-align: center;
}

/* ===== Titles ===== */
.payment-title {
    font-size: 24px;
    margin-bottom: 5px;
    color: #0f172a;
}

.payment-subtitle {
    font-size: 15px;
    color: #475569;
    margin-bottom: 25px;
}

/* ===== Summary ===== */
.payment-summary {
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 25px;
    background: #f9fafb;
}

.summary-row {
    display: flex;
    justify-content: space-between;
    font-size: 16px;
    color: #111827;
}

.amount {
    font-weight: bold;
    color: #16a34a;
}

/* ===== Paystack Button ===== */
.paystack-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #0ea5e9, #22c55e);
    border: none;
    border-radius: 8px;
    color: #ffffff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.paystack-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 20px rgba(14, 165, 233, 0.35);
}

/* ===== Note ===== */
.payment-note {
    margin-top: 15px;
    font-size: 13px;
    color: #64748b;
}
</style>

{% endblock %}
